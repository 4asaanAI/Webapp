<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="#1e5a7d"/>
  <g transform="translate(50, 50)">
    <!-- Flower petals (4 circles arranged in a flower pattern) -->
    <circle cx="-12" cy="-12" r="10" fill="#ff8c42" stroke="#ff8c42" stroke-width="2"/>
    <circle cx="12" cy="-12" r="10" fill="#ff8c42" stroke="#ff8c42" stroke-width="2"/>
    <circle cx="-12" cy="12" r="10" fill="#ff8c42" stroke="#ff8c42" stroke-width="2"/>
    <circle cx="12" cy="12" r="10" fill="#ff8c42" stroke="#ff8c42" stroke-width="2"/>

    <!-- Center circle -->
    <circle cx="0" cy="0" r="8" fill="#1e5a7d" stroke="#ff8c42" stroke-width="2"/>

    <!-- Stem -->
    <rect x="-3" y="8" width="6" height="20" fill="#ff8c42" rx="2"/>

    <!-- Leaves -->
    <ellipse cx="-8" cy="20" rx="8" ry="5" fill="#ff8c42" transform="rotate(-30 -8 20)"/>
    <ellipse cx="8" cy="20" rx="8" ry="5" fill="#ff8c42" transform="rotate(30 8 20)"/>
  </g>
</svg>
